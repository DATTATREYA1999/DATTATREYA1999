# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name:  Cache Maven packages
      with: 
        path: ~/.m2
        key: ${{runner.os}}--m2-${{hashFiles('**/pom.xml')}}
        restore-key: ${{runner.os}}-m2
    - name: Submit results to Xray
      uses: mikepenz/xray-action@v0.9.4
      with:
          username: ${{93A1FA732C024049A44722C0566CBA64}}
          password: ${{9c5d9725b61b26d9eb6f3f14c26d74e9a85e3dce7d7349bcd3bfe429e2fce156 }}
          testPaths: "**/target/cucumber.json"
          projectKey: "XRAY"
          KEY: "XRAY-85"
    - name: Build with Maven
      run: mvn clean compile test --file pom.xml
    - name : Get Features from Xray issue
      shell: bash
      run: 'curl -H "Content-Type: application/json" --output ./features.zip -X GET-H "Authorization:Bearer ${{steps.xray-token.outputs.XRAY_TOKEN}}" https://xray.cloud.xpand-it.com/api/v1/export/cucumber?key=$KEY'
      
    - name: Build with Maven
      run:  mvn clean compile test --file pom.xml
    - name: Submit res to Xray
      shell: bash
      run: 'curl -H "Content-Type:application/json"-X POST -H "Authorization:Bearer ${{ steps.xray-token.outputs.XRAY_TOKEN }}" --data @IWECProject/target/cucumber.json "https://xray.cloud.xpand-it.com/api/v1/import/execution/cucumber"'
      
