name: CI (Jira cloud example with GH action, report results to Test Plan - demo)
on:
  workflow_dispatch:
    inputs:
      test_plan_key:
        description: 'Test Plan issue key'
        required: false
        default: ''
 
jobs:
  build:
    runs-on: windows-2019
         
    steps:
    - uses: actions/checkout@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: '1.8' 
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build with Maven
      run: mvn clean compile test --file pom.xml
    - name: Submit results to Xray
      uses: mikepenz/xray-action@v0.9.4
      with:
        username: ${{93A1FA732C024049A44722C0566CBA64}}
        password: ${{9c5d9725b61b26d9eb6f3f14c26d74e9a85e3dce7d7349bcd3bfe429e2fce156}}
        testFormat: "junit"
        testPaths: "**/surefire-reports/*.xml"
        projectKey: "XRAY"
        testPlanKey: ${{ github.event.inputs.test_plan_key }}
